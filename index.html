<!doctype html>
<html lang="en">
  <head>
	<title>TicTacToe</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
</head> 

<body class="bg-dark"> 
	<div class="container-fluid">
		<div class="text-white text-center col-12">
			<h3>TIC TAC TOE</h3>
			<h5 id="screen" class="p-3"></h5>
		</div>
		<div class="row justify-content-center">
			<table> 
					<tr> 
						<td colspan="3"> 
					</tr> 
					<tr> 
						<td> 
							<button class="1 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
						<td> 
							<button class="2 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
						<td> 
							<button class="3 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
					</tr> 
					<tr> 
						<td> 
							<button class="4 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
						<td> 
							<button class="5 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
						<td> 
							<button class="6 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
					</tr> 
					<tr> 
						<td> 
							<button class="7 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
						<td> 
							<button class="8 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
						<td> 
							<button class="9 box dark m-1 btn border-0 bg-white"></button> 
						</td> 
					</tr> 
			</table>

			<div class="mr-3 ml-3">
				<div class="form-group">
					<label class="text-white">Level | Mode</label>
					<select class="form-control form-control">
						<option>human vs human</option>
						<option>zombie</option>
						<option selected>learner</option>
						<!--option>expert</option-->
					</select>
				</div>
				<span class="text-white">Score: </span><br>
				<span class="player1 text-white">Human <kbd class="score1">0</kbd></span>
				<span class="player2 text-white">Computer <kbd class="score2">0</kbd></span>
				<!-- Reset button for Game -->
				<hr><span class="btn btn-danger col-12" onClick="reset()">Reset</span>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header border-bottom-0 bg-light">
					<h5 class="modal-title"></h5>
					<!--button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button-->
				</div>
				<div class="modal-body text-center border-2">
					<h5 class="result_cap"></h5>
					<span class="player1">Human <kbd class="score1">0</kbd></span>
					<span class="player2">Computer <kbd class="score2">0</kbd></span>
					<p class="mt-3 text-muted">Click anywhere outside this box to continue</p>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<a class="text-center text-muted delimiter" href="https://games.mathsend.com/tic-tac-toe/">games.mathsend.com/tic-tac-toe</a>
				</div>
			</div>
		</div>
	</div>

	<style>
		.box { 
			height: 60px; 
			width: 60px;
		}
	</style>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./tictactoe.js"></script>
	<script src="./play_logic.js"></script>
</body>

</html>
