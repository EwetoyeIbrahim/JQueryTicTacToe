<!doctype html>
<html lang="en">
  <head>
	<title>TicTacToe</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet"  href="./tictactoe.css"> 
</head> 

<body class="bg-dark"> 
	
	<!-- Heading -->
	<div class="container-fluid text-center"> 
		<h1 class="text-white">TIC-TAC-TOE</h1></div> 
	<br> 
	<br> 
	<div class="container-fluid text-center">
		<!-- Inform area for player's turn -->
		<h4 id="screen" class="text-white"></h4> 
	</div> 
	<br> 
	<div class="container-fluid"> 
		<div class="d-flex justify-content-center">
				<center> 
					<table> 
						<tr> 
							<td colspan="3"> 
						</tr> 
						<tr> 
							<td> 
								<button class="sq1 r dark m-1"></button> 
							</td> 
							<td> 
								<button class="sq2 r dark m-1"></button> 
							</td> 
							<td> 
								<button class="sq3 r dark m-1"></button> 
							</td> 
						</tr> 
						<tr> 
							<td> 
								<button class="sq4 r dark m-1"></button> 
							</td> 
							<td> 
								<button class="sq5 r dark m-1"></button> 
							</td> 
							<td> 
								<button class="sq6 r dark m-1"></button> 
							</td> 
						</tr> 
						<tr> 
							<td> 
								<button class="sq7 r dark m-1"></button> 
							</td> 
							<td> 
								<button class="sq8 r dark m-1"></button> 
							</td> 
							<td> 
								<button class="sq9 r dark m-1"></button> 
							</td> 
						</tr> 
					</table>
					
					<!-- Reset button for Game -->
					<input type="button"
						class="btn btn-lg btn-danger btn-block mt-4 btn-rounded"
						value="RESET" onClick="reset()" /> 
				</center> 
			
		</div>
		
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./tictactoe.js"></script>
</body>

</html>
