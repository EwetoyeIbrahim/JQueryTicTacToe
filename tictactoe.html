<!doctype html>
<html lang="en">
  <head>
	<title>TicTacToe</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
</head> 

<body class="bg-dark"> 
	<div class="container-fluid">
		<div class="text-white text-center">
			<h2>TIC TAC TOE</h2>
			<h4 id="screen" class="p-3"></h4>
		</div>
		<div class="d-flex justify-content-center">
			
				<center> 
					<table> 
						<tr> 
							<td colspan="3"> 
						</tr> 
						<tr> 
							<td> 
								<button class="1 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
							<td> 
								<button class="2 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
							<td> 
								<button class="3 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
						</tr> 
						<tr> 
							<td> 
								<button class="4 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
							<td> 
								<button class="5 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
							<td> 
								<button class="6 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
						</tr> 
						<tr> 
							<td> 
								<button class="7 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
							<td> 
								<button class="8 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
							<td> 
								<button class="9 box dark m-1 btn border-0 bg-white"></button> 
							</td> 
						</tr> 
					</table>
					
					<!-- Reset button for Game -->
					<span class="btn btn-lg btn-danger mt-4" onClick="reset()">Reset</span>

				</center>
		</div>
		
	</div>
	<style>
		button { 
			height: 60px; 
			width: 60px;
		}
	</style>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./tictactoe.js"></script>
</body>

</html>
